        //formato: La ciudad de NOMBRE tiene una población de POBLACION habitantes y está ubicada en PAIS.

        function obtenerDatosDeCiudad (nombre, poblacion, pais){
            var oracion_nombre='', oracion_poblacion='', oracion_pais='';
            
            if(nombre){
                oracion_nombre = 'La ciudad de ' + nombre;
            }
            if(poblacion){
                oracion_poblacion = ' tiene una población de ' + poblacion + ' habitantes ';
            }
            if(pais){
                oracion_pais = ' está ubicada en ' + pais + '.';
            }

            return oracion_nombre + oracion_poblacion + oracion_pais;
        }

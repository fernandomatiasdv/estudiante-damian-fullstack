<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //Declaro una variable "i"
        var i;
        // El ciclo FOR se encargará de llamar tantas veces como nosotros le indiquemos
        // a lo que está dentro de él. En este caso "console.log(...)"
        
        // Y ¿cuántas veces lo hará? La cantidad que nosotros escribamos como 
        // segundo parámetro dentro del FOR: 
        // En este ejemplo lo hará 10 veces.
        for(i=0; i<10;i++){
            console.log("el valor de i es " + i);
        }
    </script>
</body>
</html>
